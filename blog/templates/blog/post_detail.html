{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
          <div class="date">
            {{ post.published_date }}
          </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1 style="font-family: 'Nanum Pen Script', cursive;font-size:30pt;">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'blog:post_list' %}" style="font-family: 'Nanum Pen Script', cursive; font-size:20pt;">Back</a>
    </div>
{% endblock %}
